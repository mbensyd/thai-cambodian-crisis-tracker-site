<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thai–Cambodian Crisis Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Load Leaflet locally to avoid CDN integrity issues -->
  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Thai–Cambodian Crisis Tracker</h1>
    <div id="ticker"></div>
  </header>
  <main>
    <!-- Events panel on the left -->
    <section id="event-section" class="panel">
      <div class="panel-header">
        <h2>Events</h2>
        <button id="toggle-events" class="toggle-btn" title="Collapse/Expand events panel">⇳</button>
      </div>
      <div id="event-list"><!-- Events will be injected here --></div>
    </section>
    <!-- Map occupies the centre and grows to fill available space -->
    <section id="map-section">
      <div id="map"></div>
    </section>
    <!-- Intelligence summary panel on the right -->
    <section id="intel-section" class="panel">
      <div class="panel-header">
        <h2>Intelligence</h2>
        <button id="toggle-intel" class="toggle-btn" title="Collapse/Expand intelligence panel">⇳</button>
      </div>
      <div id="intel-content"><!-- Intelligence summary will be injected here --></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Crisis Tracker Prototype</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
